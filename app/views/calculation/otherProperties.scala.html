@()(implicit request: Request[_])
@import views.html.helpers._

    <a class="link-back" href="">@Messages("calc.base.back")</a>
    <h1>@Messages("calc.base.pageHeading")</h1>

    @simpleYesNoRadio("otherProperties", Messages("calc.otherProperties.question"), None)

    <button class="button" type="submit" id="continue-button" >@Messages("calc.base.continue")</button>
}
