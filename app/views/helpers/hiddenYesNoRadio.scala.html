@(fieldName: String, questionText:String, helpText:Option[String], revealOnYes:Boolean, content:String)(implicit lang: play.api.i18n.Lang)

    <fieldset>
        <label>@questionText</label>
        <span class="form-hint">@{
         helpText.getOrElse("")
        }
        </span>
        <div class="inline">
            <label class="block-label" for='@{fieldName + "Yes"}' data-target='@{fieldName + "Yes"}'>
                <input id='@{fieldName + "Yes"}' type="radio" name="radioGroup" value="Yes">
                @Messages("calc.base.yes")
            </label>
            <label class="block-label" for='@{fieldName + "No"}' data-target='@{fieldName + "No"}'>
                <input id='@{fieldName + "No"}' type="radio" name="radioGroup" value="No">
                @Messages("calc.base.no")
            </label>
        </div>
        <div class="panel-indent js-hidden" id='@{revealOnYes match {
         case true => fieldName + "Yes"
         case _ => fieldName + "No"}}'>
            @Html(content)
        </div>
    </fieldset>
