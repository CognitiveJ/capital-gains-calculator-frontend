@(fieldName: String, questionText: String, helpText: Option[String])(implicit lang: play.api.i18n.Lang)

<fieldset>
    <label>@questionText</label>
    <span class="form-hint">@{
        helpText.getOrElse("")
    }
    </span>
    <div class="form-group inline">
        <label class="block-label" for='@{fieldName + "Yes"}'>
            <input id='@{fieldName + "Yes"}' type="radio" name="@fieldName" value="Yes">
            @Messages("calc.base.yes")
        </label>
        <label class="block-label" for='@{fieldName + "No"}'>
            <input id='@{fieldName + "No"}' type="radio" name="@fieldName" value="No">
            @Messages("calc.base.no")
        </label>
    </div>
</fieldset>
